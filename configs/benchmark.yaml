experiment:
  name: "LIP_vs_JSON_Quantitative_Analysis_Gen1"
  iterations: 5
  warmup: 2

models:
  source:
    path: "deepseek-ai/deepseek-coder-1.3b-base"
    device: "cuda:0"
  target:
    path: "meta-llama/Meta-Llama-3-8B"
    device: "cuda:0"
  adapter:
    path: "checkpoints/Gen6.2/adapter.pt"
    input_dim: 2048
    bottleneck_dim: 512
    output_dim: 4096

test_cases:
  - category: "short_instruction"
    id: "hello_world_python"
    prompt: "Write a python function that prints 'Hello World'"

  - category: "code_generation"
    id: "game_loop"
    prompt: "Create a simple Python game. The game should contain a main loop that runs infinitely. The user should be able to type commands."

